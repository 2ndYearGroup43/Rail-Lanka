<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Update Delay Alerts</title>
        <meta name="viewport" content="width-device-width, intial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script  src="js/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="text">Update Alerts <small>Delays</small></div>
            <form action="#">
                <div class="form-row">
                    <div class="input-data">
                        <label for="trainid">Train Id</label>
                        <input type="text" name="trainid" id="trainid" required >
                    </div>
                    <div class="input-data">
                        <label for="delaytime">Estimated Delay Time</label>
                        <input type="time" name="delaytime" id="delaytime" required >
                    </div>
                </div>
                <!-- <div class="form-row">
                    <div class="input-data">
                        <label for="delaytime">Estimated Delay Time</label>
                        <input type="time" name="delaytime" id="delaytime" required >
                    </div>
                </div> -->
                <div class="form-row">
                    <div class="input-data textarea">
                         <label for="delaycause">Delay-Cause</label>
                         <textarea name="delaycause" id="delaycause" cols="30" rows="10" required></textarea>
                    </div>
                </div>
                <div class="form-row submit-btn">
                    <div class="input-data">
                        <input type="submit" class="blue-btn" value="Update Alert">
                    </div>    
                    <div class="input-data">
                        <input type="submit" class="red-btn" value="Back">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
