<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Update Journey</title>
        <meta name="viewport" content="width-device-width, intial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script  src="js/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="text">Update Assignment<small> Journey Management</small></div>
            <form action="#">
                <div class="form-row">
                    <div class="input-data">
                        <label for="trainid">Train Id</label>
                        <input type="text" name="trainId" id="trainid" required >
                    </div>
                    <div class="input-data">
                        <label for="driverId">Driver Id</label>
                        <input type="text" name="driverId" id="driverId" required >
                    </div>
                </div>
                <div class="form-row" style="padding-bottom: 30px;">
                    <div class="input-data">
                        <label for="jstatus">New Date</label>
                        <select name="jstatus" id="jstatus">
                            <option value="Live">Live</option>
                            <option value="Off-Line">Off-Line</option> 
                        </select>
                    </div>
                    <div class="input-data">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date" required >
                    </div>
                </div>
                <div class="form-row submit-btn">
                    <div class="input-data">
                        <input type="submit" class="blue-btn" value="Update Assignment">
                    </div>    
                    <div class="input-data">
                        <input type="submit" class="red-btn" value="Back">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
