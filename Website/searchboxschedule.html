<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Moderator Registration</title>
        <meta name="viewport" content="width-device-width, intial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script  src="js/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="container-searchbox">
            <form action="#">
                <div class="form-row">    
                    <div class="searchlogo">
                        <img src="images/logoschedule.jpg" alt="raillankatracktrains">
                    </div>
                </div>    
                <div class="form-row">
                    <div class="input-data">
                        <label for="src">Source Station</label>
                        <select name="src" id="src">
                            <option value="Fort">Fort</option>
                            <option value="Kandy">Kandy</option>
                            <option value="Galle">Galle</option>
                            <option value="Baadulla">Baadulla</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <label for="dest">Destination Station</label>
                        <select name="dest" id="dest">
                            <option value="Fort">Fort</option>
                            <option value="Kandy">Kandy</option>
                            <option value="Galle">Galle</option>
                            <option value="Baadulla">Baadulla</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <label for="date">Date</label>
                        <input type="date" id="date" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <label for="time">Time</label>
                        <input type="time" id="time" >
                    </div>
                </div>
                <div class="form-row submit-btn">
                    <div class="input-data" style="margin-left: 100px;">
                        <input type="submit" class="blue-btn" value="Search">
                    </div>    
                    <div class="input-data">
                        <input type="submit" class="red-btn" value="Back">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
