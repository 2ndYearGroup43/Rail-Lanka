<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Moderator Registration</title>
        <meta name="viewport" content="width-device-width, intial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script  src="js/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="text">Employee Registration <small>Moderator</small></div>
            <form action="#">
                <div class="form-row">
                    <div class="input-data">
                        <label for="modid">Moderator Id</label>
                        <input type="text" name="modid" id="modid" required >
                    </div>
                    <div class="input-data">
                        <label for="empid">Emloyee-Id</label>
                        <input type="text" name="empid" id="empid" required >
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" required >
                    </div>
                    <div class="input-data">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" required >
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <label for="email">Email</label>
                        <input type="email" id="email" required >
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <label for="mobile">Mobile-No</label>
                        <input type="mobile" id="mobile" placeholder="+94 ** *** *****" required >
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                         <label for="password">Password</label>
                         <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input-data">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                   </div>
                </div>
                <div class="form-row submit-btn">
                    <div class="input-data">
                        <input type="submit" class="blue-btn" value="Register">
                    </div>    
                    <div class="input-data">
                        <input type="submit" class="blue-btn" value="Register & New">
                    </div>
                    <div class="input-data">
                        <input type="submit" class="red-btn" value="Back">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
